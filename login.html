<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="page">
        <form method="POST" class="formLogin" id="loginForm">
                <h1>Login</h1>
                <p>Digite seus dados de acesso abaixo</p>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email"
                placeholder="Digite seu e-mail" required autofocus/>
                <label for="password">Senha</label>
                <input type="password" id="password" name="password"
                placeholder="Digite sua senha" required autofocus/>
                <a href="/">Esqueci minha senha</a>
                <input type="submit" value="Acessar" class="btn"/>
                 
        </form>
    </div>
    <script>
        const usuarioCorreto ="usuario@exemplo.com";
        const senhaCorreta = "1234";
        const form = document.getElementById("loginForm");

        form.addEventListener("subtmit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email")
            .value.trim(); 
            const senha = document.getElementById("password")
            .value.trim(); 

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if(!emailRegex.test(email)){
                alert("Insira um e-mail v√°lido.");
                return;
            }
            if(email === usuarioCorreto && senha === senhaCorreta){
                alert("Login bem-sucedido.");
                window.location.href = "#";
            }else{
                alert("E-mail ou senha incorretos");
            }

        });
    </script>
</body>
</html>
